<ion-header>
  <ion-toolbar color=dark>
    <ion-title>Liste des demandes</ion-title>
    <ion-button color=secondary slot=end (click)="reloadClick()">
      <ion-icon slot="start" name="refresh-circle-outline"></ion-icon>
      Recharger
    </ion-button>
  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]="false" id="tool-request-content">
  <ng-container *ngIf="toolRequests$ | async as toolRequests">
    <app-table [datas]="toolRequests"></app-table>
  </ng-container>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="2">
        <app-tool-request-filters></app-tool-request-filters>
      </ion-col>
      <ion-col size="10">
        <app-tool-request-table></app-tool-request-table>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
