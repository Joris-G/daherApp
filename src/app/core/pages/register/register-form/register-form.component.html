<form [formGroup]="registerForm">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="medium">
          <h3>La création du compte est soumise à validation du chef d'équipe ou de l'administrateur</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <app-role-form [formGroup]="registerForm"></app-role-form>
      </ion-col>
      <ion-col size="6">
        <app-identity-form [formGroup]="registerForm"></app-identity-form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-end">
        <ion-button color=success (click)="submitNewUser()" [disabled]="registerForm.invalid">
          S'enregistrer
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
