<ion-header [translucent]="true">
  <ion-toolbar color=primary>
    <!--  -->
    <!-- left side -->
    <!--  -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="light" *ngIf=!hideMenuIcon menu="main-menu"></ion-menu-button>
      <ion-img class="ion-hide-sm-down logo" src="assets/images/logoDaherFondBleu.png" (click)="navigate('home')">
      </ion-img>
    </ion-buttons>
    <!--  -->
    <!-- middle side -->
    <!--  -->
    <ion-title class="ion-text-uppercase ion-text-center">{{title}}</ion-title>
    <!--  -->
    <!-- right side -->
    <!--  -->
    <ion-label slot=end class="dev ion-hide-sm-down">{{envMode}}</ion-label>
    <ion-chip #buttonProfil color=light slot=end class=ion-margin-end outline (click)="triggerUserPopover($event)">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label color=light>{{user?.username}}</ion-label>
    </ion-chip>
